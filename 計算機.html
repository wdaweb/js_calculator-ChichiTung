<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            width: 20px;
            height: 20px;
            background: rgb(252, 222, 227);
        }
    </style>
</head>

<body>
    <table border="1">
        <tr>
            <td colspan="4" id="text"></td>
        </tr>
        <tr>
            <td>C</td>
            <td>/</td>
            <td>*</td>
            <td>-</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td rowspan="2">+</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">=</td>
        </tr>
        <tr>
            <td colspan="2">0</td>
            <td>.</td>
        </tr>
    </table>
    <script>
        const text = document.getElementById('text')
        // 'td:not(#text)'：  td 中不是 id 為 text 的東西
        const btns = document.querySelectorAll('td:not(#text)')

        for (const btn of btns) {
            btn.onclick = () => {
                const btnText = btn.innerText
                if (btnText === '=') {
                    text.innerText = eval(text.innerText)
                } else if (btnText === 'C') {
                    text.innerText = '0'
                } else {
                    if (text.innerText === '-' && isNaN(parseInt(btnText))) return

                    if (text.innerText !== '0') {
                        text.innerText += btnText
                    } else if (!['+', '*', '/'].includes(btnText)) {
                        text.innerText = btnText
                    }

                }
            }
        }

        document.onkeydown = event => {
            const btnText = event.key
            if (btnText === 'Enter' || btnText === '=') {
                text.innerText = eval(text.innerText)
            } else if (btnText === 'C') {
                text.innerText = '0'
            } else {
                if (text.innerText === '-' && isNaN(parseInt(btnText))) return

                if (text.innerText !== '0') {
                    text.innerText += btnText
                } else if (!['+', '*', '/'].includes(btnText)) {
                    text.innerText = btnText
                }
            }
        }


    </script>
</body>

</html>
